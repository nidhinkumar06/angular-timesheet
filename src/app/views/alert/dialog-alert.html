<mdc-dialog>
  <mdc-dialog-container>
    <mdc-dialog-surface>
      <mdc-dialog-title>{{title}}</mdc-dialog-title>
      <mdc-dialog-actions>
        <button mdcDialogButton mdcDialogAction="close">{{noBtn}}</button>
        <button mdcDialogButton mdcDialogAction="accept">{{yesBtn}}</button>
      </mdc-dialog-actions>
    </mdc-dialog-surface>
  </mdc-dialog-container>
</mdc-dialog>
